{% extends "base.html" %}

{% block content %}

    <h2>{{ data.user.full_name }}'s List of Todos:</h2>

    <hr>

    <a class="uk-button uk-button-default" href="#todoForm" uk-toggle>Add a Todo</a>

    <div id="todoForm" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Add a ToDo List</h2>
            </div>
            <div class="uk-modal-body">


                <form action="/todo/add/{{ data.user.id }}" method="POST" class="uk-form-stacked" style="max-width: 400px;">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Title</label>
                        <div class="uk-form-controls">
                            <input type="text" class="uk-input" name="title" placeholder="List Name"><br>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <textarea class="uk-textarea" cols="30" rows="3" name="desc" placeholder="Describe your list" ></textarea><br>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Color</label>
                        <div class="uk-form-controls">
                            <input type="color" class="uk-input" name="color"> <br>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Priority</label>
                        <div class="uk-form-controls">
                            <input type="number" class="uk-input" name="priority" placeholder="Priority"><br>
                        </div>
                    </div>

                    <input type="submit" class="uk-button uk-button-primary" value="Add Todo List">
                </form>


            </div>
            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            </div>
        </div>
    </div>

    <ol>
        {% for todo in data.user.todos %}
            <li>
                <a href="/todo/{{ todo.id }}">{{ todo.title }}</a> |
                <a href="/todo/delete/{{todo.id}}" >delete</a>
            </li>
        {% endfor %}
    </ol>


{% endblock %}
